<div class="job-listings">
  <h2>Available Jobs</h2>

</div>

<script>
  const jobs = [
    {
      title: 'Software Engineer',
      company: 'Tech Corp',
      location: 'San Francisco, CA',
      package: '$100,000 - $120,000',
      logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png', 
      applyLink: '#'
    },
    {
      title: 'Data Scientist',
      company: 'Data Insights',
      location: 'New York, NY',
      package: '$120,000 - $140,000',
      logo: 'https://via.placeholder.com/70',
      applyLink: '#'
    },
    {
      title: 'DevOps Engineer',
      company: 'Cloud Services',
      location: 'Austin, TX',
      package: '$110,000 - $130,000',
      logo: 'https://via.placeholder.com/70',
      applyLink: '#'
    },
    {
      title: 'Frontend Developer',
      company: 'Creative Studio',
      location: 'Los Angeles, CA',
      package: '$95,000 - $110,000',
      logo: 'https://via.placeholder.com/70',
      applyLink: '#'
    }
  ];

  function displayJobs() {
    const jobContainer = document.getElementById('job-container');

    jobs.forEach(job => {
      const jobDiv = document.createElement('div');
      jobDiv.className = 'job';

      jobDiv.innerHTML = `
        <div class="job-logo">
          <img src="${job.logo}" alt="${job.company} logo">
        </div>
        <div class="job-details">
          <h3>${job.title} - ${job.company}</h3>
          <div class="location">
            <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Location icon">
            <span>${job.location}</span>
          </div>
          <div class="package">Package: ${job.package}</div>
        </div>
        <a href="${job.applyLink}" class="apply-button">Apply Now</a>
      `;

      jobContainer.appendChild(jobDiv);
    });
  }

  // Display all job listings on page load
  displayJobs();
</script>
